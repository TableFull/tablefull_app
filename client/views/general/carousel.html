<div>
  <uib-carousel active="active" interval=5000>
    <uib-slide no-transition=false ng-repeat="slide in carousel.slides track by slide.id" index="slide.id">
      <img ng-src="{{slide.image}}" style="margin:auto;">
      <div class="carousel-caption">
        <h4>{{slide.text}}</h4>
      </div>
    </uib-slide>
  </uib-carousel>
</div>
